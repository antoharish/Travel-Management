<table class="table table-bordered table-hover table-striped text-center">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Location</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let package of packages">
      <td>{{package.packageId}}</td>
      <td>{{ package.name }}</td>
      <td>â‚¹{{ package.price }}</td>
      <td>{{ package.location }}</td>
      <td>{{ package.startDate | date: 'yyyy-MM-dd' }}</td>
      <td>{{ package.endDate | date: 'yyyy-MM-dd' }}</td>
      <td>
        <button class="btn btn-primary btn-sm me-2" (click)="editPackage(package)">
          <i class="bi bi-pencil"></i> Edit
        </button>
        <button class="btn btn-danger btn-sm" (click)="deletePackage(package)">
          <i class="bi bi-trash"></i> Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="editForm" class="edit-form p-4 border rounded shadow bg-light">
  <h4 class="text-center mb-4">Edit Package</h4>
  <form [formGroup]="editForm" (ngSubmit)="updatePackage()">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input id="name" formControlName="name" type="text" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input id="price" formControlName="price" type="number" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="noOfDays" class="form-label">Number of Days:</label>
      <input id="noOfDays" formControlName="noOfDays" type="number" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="noOfPeople" class="form-label">Number of People:</label>
      <input id="noOfPeople" formControlName="noOfPeople" type="number" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location:</label>
      <input id="location" formControlName="location" type="text" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="startDate" class="form-label">Start Date:</label>
      <input id="startDate" formControlName="startDate" type="date" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="endDate" class="form-label">End Date:</label>
      <input id="endDate" formControlName="endDate" type="date" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="packagesCreated" class="form-label">Packages Created:</label>
      <input id="packagesCreated" formControlName="packagesCreated" type="number" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="packagetotalPrice" class="form-label">Total Price:</label>
      <input id="packagetotalPrice" formControlName="packagetotalPrice" type="number" class="form-control" />
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Update</button>
      <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
    </div>
  </form>
</div>
