<div class="container">
  <div class="text-center mt-5">
    <h1>Add Package</h1>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card mt-2 p-4 bg-light">
        <div class="card-body">
          <form [formGroup]="packageForm" (ngSubmit)="addPackage()">
            <div class="controls">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name">Package Name *</label>
                    <input
                      id="name"
                      type="text"
                      class="form-control"
                      formControlName="name"
                      placeholder="Enter package name *"
                      required
                    />
                    <div
                      *ngIf="packageForm.get('name')?.invalid && packageForm.get('name')?.touched"
                      class="text-danger"
                    >
                      Package name is required.
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="price">Price *</label>
                    <input
                      id="price"
                      type="number"
                      class="form-control"
                      formControlName="price"
                      placeholder="Enter price *"
                      required
                    />
                    <div
                      *ngIf="packageForm.get('price')?.invalid && packageForm.get('price')?.touched"
                      class="text-danger"
                    >
                      Price must be greater than 0.
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="noOfDays">Number of Days *</label>
                    <input
                      id="noOfDays"
                      type="number"
                      class="form-control"
                      formControlName="noOfDays"
                      placeholder="Enter number of days *"
                      required
                    />
                    <div
                      *ngIf="packageForm.get('noOfDays')?.invalid && packageForm.get('noOfDays')?.touched"
                      class="text-danger"
                    >
                      Number of days must be greater than 0.
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="noOfPeople">Number of People *</label>
                    <input
                      id="noOfPeople"
                      type="number"
                      class="form-control"
                      formControlName="noOfPeople"
                      placeholder="Enter number of people *"
                      required
                    />
                    <div
                      *ngIf="packageForm.get('noOfPeople')?.invalid && packageForm.get('noOfPeople')?.touched"
                      class="text-danger"
                    >
                      Number of people must be greater than 0.
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="location">Location *</label>
                    <input
                      id="location"
                      type="text"
                      class="form-control"
                      formControlName="location"
                      placeholder="Enter location *"
                      required
                    />
                    <div
                      *ngIf="packageForm.get('location')?.invalid && packageForm.get('location')?.touched"
                      class="text-danger"
                    >
                      Location is required.
                    </div>
                  </div>
                </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="startDate">Start Date *</label>
                    <input
                      id="startDate"
                      type="date"
                      class="form-control"
                      formControlName="startDate"
                      required
                    />
                    <div
                      *ngIf="packageForm.get('startDate')?.invalid && packageForm.get('startDate')?.touched"
                      class="text-danger"
                    >
                      Start date is required.
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="endDate">End Date *</label>
                    <input
                      id="endDate"
                      type="date"
                      class="form-control"
                      formControlName="endDate"
                      required
                    />
                    <div
                      *ngIf="packageForm.get('endDate')?.invalid && packageForm.get('endDate')?.touched"
                      class="text-danger"
                    >
                      End date is required.
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="noOfPackages">Number of Packages *</label>
                    <input
                      type="number"
                      id="noOfPackages"
                      formControlName="noOfPackages"
                      class="form-control"
                      placeholder="Enter number of packages"
                      required
                    />
                    <div
                      *ngIf="packageForm.get('noOfPackages')?.invalid && packageForm.get('noOfPackages')?.touched"
                      class="text-danger"
                    >
                      Number of packages must be greater than 0.
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 text-center">
                  <button type="submit" class="btn btn-primary mt-3">Add Package</button>
                </div>
              </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
