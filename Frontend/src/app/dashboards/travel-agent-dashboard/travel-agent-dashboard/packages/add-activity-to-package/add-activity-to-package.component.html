<div class="container my-4">
  <h2 class="text-center mb-4">Add Activities to Package</h2>

  <!-- Search Form -->
  <form #searchForm="ngForm" (ngSubmit)="onSearch()" class="bg-white p-4 rounded shadow mx-auto" style="max-width: 1100px;">
    <div class="row align-items-end g-3">
      <div class="col-md-4">
        <label class="form-label fw-bold">Location</label>
        <input type="text" class="form-control" name="location" [(ngModel)]="location" placeholder="Enter city or location" required>
      </div>
      <div class="col-md-4">
        <label class="form-label fw-bold">Date</label>
        <input type="date" class="form-control" name="date" [(ngModel)]="date">
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-warning w-100 py-2" [disabled]="!searchForm.valid">Search</button>
      </div>
    </div>
  </form>

  <!-- Available Activities -->
  <div class="mt-4">
    <h3>Available Activities</h3>
    <div *ngIf="availableActivities.length > 0; else noActivities">
      <div class="row">
        <div *ngFor="let activity of availableActivities" class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ activity.name }}</h5>
              <p class="card-text">{{ activity.description }}</p>
              <p class="card-text text-muted">Price: â‚¹{{ activity.price }}</p>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Package ID"
                  [(ngModel)]="activity.packageId"
                  name="packageId-{{ activity.id }}"
                />
                <button class="btn btn-primary" (click)="addToPackage(activity)">Add to Package</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noActivities>
      <div class="alert alert-warning text-center">No activities found for the specified criteria.</div>
    </ng-template>
  </div>

  <!-- Selected Activities -->
  <div class="mt-4">
    <h3>Selected Activities</h3>
    <div *ngIf="selectedActivities.length > 0; else noSelectedActivities">
      <ul class="list-group">
        <li *ngFor="let activity of selectedActivities" class="list-group-item d-flex justify-content-between align-items-center">
          {{ activity.name }}
          <button class="btn btn-danger btn-sm" (click)="removeFromPackage(activity)">Remove</button>
        </li>
      </ul>
      <button class="btn btn-success mt-3" (click)="savePackage()">Save Package</button>
    </div>
    <ng-template #noSelectedActivities>
      <div class="alert alert-info text-center">No activities selected for the package.</div>
    </ng-template>
  </div>
</div>
