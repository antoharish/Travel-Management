<div class="container">
  <h2 class="text-center my-4">Manage Activities</h2>
  <table class="table table-bordered table-hover table-striped text-center">
  <thead class="table-dark">
  <tr>
  <th>Name</th>
  <th>Location</th>
  <th>Description</th>
  <th>Price</th>
  <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let activity of activities">
  <td>{{ activity.name }}</td>
  <td>{{ activity.location }}</td>
  <td>{{ activity.description }}</td>
  <td>â‚¹{{ activity.price }}</td>
  <td>
  <button class="btn btn-primary btn-sm me-2" (click)="editActivity(activity)">
  <i class="bi bi-pencil"></i> Edit
  </button>
  <button class="btn btn-danger btn-sm" (click)="deleteActivity(activity)">
  <i class="bi bi-trash"></i> Delete
  </button>
  </td>
  </tr>
  </tbody>
  </table>
   
    <!-- Edit Form (shown only when editing) -->
  <div *ngIf="editingActivityId !== null" class="edit-form p-4 border rounded shadow bg-light mt-4">
  <h4 class="text-center mb-4">Edit Activity</h4>
  <form [formGroup]="editForm" (ngSubmit)="saveActivity()">
  <div class="mb-3">
  <label for="name" class="form-label">Name:</label>
  <input id="name" formControlName="name" type="text" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Location:</label>
    <input id="name" formControlName="location" type="text" class="form-control" />
    </div>
  <div class="mb-3">
  <label for="description" class="form-label">Description:</label>
  <input id="description" formControlName="description" type="text" class="form-control" />
  </div>
  <div class="mb-3">
  <label for="price" class="form-label">Price:</label>
  <input id="price" formControlName="price" type="number" class="form-control" />
  </div>
  <div class="d-flex justify-content-between">
  <button type="submit" class="btn btn-primary">Update</button>
  <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
  </div>
  </form>
  </div>
  </div>
