<div class="container add-flight-container">
  <div class="text-center mt-5">
    <h2>Add Flight</h2>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card mt-2 p-4 bg-light">
        <div class="card-body">
          <form [formGroup]="flightForm" (ngSubmit)="addFlight()">
            <div class="controls">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="departureCity">Departure City *</label>
                    <input
                      type="text"
                      id="departureCity"
                      class="form-control"
                      formControlName="departureCity"
                      placeholder="Enter departure city *"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="destinationCity">Destination City *</label>
                    <input
                      type="text"
                      id="destinationCity"
                      class="form-control"
                      formControlName="destinationCity"
                      placeholder="Enter destination city *"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="departureTime">Departure Time *</label>
                    <input
                      type="time"
                      id="departureTime"
                      class="form-control"
                      formControlName="departureTime"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="arrivalTime">Arrival Time *</label>
                    <input
                      type="time"
                      id="arrivalTime"
                      class="form-control"
                      formControlName="arrivalTime"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="totalSeats">Total Seats *</label>
                    <input
                      type="number"
                      id="totalSeats"
                      class="form-control"
                      formControlName="totalSeats"
                      placeholder="Enter total seats *"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="price">Price *</label>
                    <input
                      type="number"
                      id="price"
                      class="form-control"
                      formControlName="price"
                      placeholder="Enter price *"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="departureDateTime">Departure Date & Time *</label>
                    <input
                      type="datetime-local"
                      id="departureDateTime"
                      class="form-control"
                      formControlName="departureDateTime"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 text-center">
                  <button
                    type="submit"
                    class="btn btn-primary btn-send pt-2 btn-block"
                    [disabled]="flightForm.invalid"
                  >
                    Add Flight
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
