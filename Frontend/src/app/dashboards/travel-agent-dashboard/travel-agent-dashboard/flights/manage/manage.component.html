<div class="container text-center manage-flights-container">
  <h2 class="text-center my-4">Manage Flights</h2>
  <table class="table table-bordered table-hover table-striped text-center flights-table">
    <thead class="table-dark">
      <tr>
        <th>Departure City</th>
        <th>Destination City</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let flight of flights">
        <td>{{ flight.departureCity }}</td>
        <td>{{ flight.destinationCity }}</td>
        <td>{{ flight.departureTime }}</td>
        <td>{{ flight.arrivalTime }}</td>
        <td>â‚¹{{ flight.price }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2 flights-button" (click)="editFlight(flight)">
            <i class="bi bi-pencil"></i> Edit
          </button>
          <button class="btn btn-danger btn-sm flights-button delete" (click)="deleteFlight(flight.id)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Inline Edit Form -->
  <div *ngIf="editingFlightId !== null" class="edit-form p-4 border rounded shadow bg-light mt-4">
    <h4 class="text-center mb-4">Edit Flight</h4>
    <form [formGroup]="editForm" (ngSubmit)="updateFlight()">
      <div class="mb-3">
        <label for="departureCity" class="form-label">Departure City:</label>
        <input id="departureCity" formControlName="departureCity" type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="destinationCity" class="form-label">Destination City:</label>
        <input id="destinationCity" formControlName="destinationCity" type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="departureTime" class="form-label">Departure Time:</label>
        <input id="departureTime" formControlName="departureTime" type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="arrivalTime" class="form-label">Arrival Time:</label>
        <input id="arrivalTime" formControlName="arrivalTime" type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input id="price" formControlName="price" type="number" class="form-control" />
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary flights-button">Update</button>
        <button type="button" class="btn btn-secondary flights-button" (click)="cancelEdit()">Cancel</button>
      </div>
    </form>
  </div>
</div>
