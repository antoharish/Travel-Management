<div class="modal d-block">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Hotel</h5>
          <button type="button" class="btn-close" (click)="onClose()" [disabled]="isSubmitting"></button>
        </div>
        
        <div class="modal-body">
          <div *ngIf="errorMessage" class="alert alert-danger mb-3">
            {{ errorMessage }}
          </div>
  
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <!-- Hotel Name -->
            <div class="mb-3">
              <label class="form-label">Hotel Name</label>
              <input type="text" 
                     class="form-control" 
                     formControlName="name"
                     [class.is-invalid]="editForm.get('name')?.invalid && editForm.get('name')?.touched">
              <div class="invalid-feedback">
                {{ getErrorMessage('name') }}
              </div>
            </div>
  
            <!-- Location -->
            <div class="mb-3">
              <label class="form-label">Location</label>
              <input type="text" 
                     class="form-control" 
                     formControlName="location"
                     [class.is-invalid]="editForm.get('location')?.invalid && editForm.get('location')?.touched">
              <div class="invalid-feedback">
                {{ getErrorMessage('location') }}
              </div>
            </div>
  
            <!-- Available Rooms -->
            <div class="mb-3">
              <label class="form-label">Available Rooms</label>
              <input type="number" 
                     class="form-control" 
                     formControlName="roomsAvailable"
                     [class.is-invalid]="editForm.get('roomsAvailable')?.invalid && editForm.get('roomsAvailable')?.touched">
              <div class="invalid-feedback">
                {{ getErrorMessage('roomsAvailable') }}
              </div>
            </div>
  
            <!-- Price per Night -->
            <div class="mb-3">
              <label class="form-label">Price per Night (â‚¹)</label>
              <input type="number" 
                     class="form-control" 
                     formControlName="pricePerNight"
                     [class.is-invalid]="editForm.get('pricePerNight')?.invalid && editForm.get('pricePerNight')?.touched">
              <div class="invalid-feedback">
                {{ getErrorMessage('pricePerNight') }}
              </div>
            </div>
  
            <!-- Rating -->
            <div class="mb-3">
              <label class="form-label">Rating (1-5)</label>
              <input type="number" 
                     class="form-control" 
                     formControlName="rating"
                     [class.is-invalid]="editForm.get('rating')?.invalid && editForm.get('rating')?.touched"
                     min="1" 
                     max="5" 
                     step="0.5">
              <div class="invalid-feedback">
                {{ getErrorMessage('rating') }}
              </div>
            </div>
  
            <!-- Form Actions -->
            <div class="text-end">
              <button type="button" 
                      class="btn btn-secondary me-2" 
                      (click)="onClose()" 
                      [disabled]="isSubmitting">
                Cancel
              </button>
              <button type="submit" 
                      class="btn btn-primary" 
                      [disabled]="editForm.invalid || isSubmitting">
                <span class="spinner-border spinner-border-sm me-1" *ngIf="isSubmitting"></span>
                {{ isSubmitting ? 'Saving...' : 'Save Changes' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal-backdrop fade show"></div>
  </div>
